<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page3_style.css">
    <title>Add new List</title>
</head>
<body>
    <div class="main-container">
        <!-- Task container -->
        <div class="task-container">
            
            <h1 class="title1">Tasks </h1>
            <h1 class="title2">Lists</h1>
            <p class="heading2">+</p> 
            <h1 class="heading3">Add List</h1>
        
    </div>
    <div class="card-container">
        <!-- cards -->
        <div class="cards">
            <div class="character-styling">
                <h4>Trip to paris</h4>
                <hr>
            </div>
            <div class="complete-task">
                <p>Completed Task</p>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Pending Task</label>
            </div>
        </div>

        <div class="cards">
            <div class="character-styling">
                <h4>My Todo List</h4>
                <hr>
            </div>
            <div class="complete-task">
                <p>Completed Task</p>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Pending Task</label>
            </div>
        </div>

        <div class="cards">
            <div class="character-styling">
                <h4>My Todo List</h4>
                <hr>
            </div>
            <div class="complete-task">
                <p>Completed Task</p>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Pending Task</label>
            </div>
        </div>
    </div>
    </div>

    <div class="add-item-container">


        <div class="add-item-body">
                <p class="add">Add New List</p>
                <input class="input-box" type="text" placeholder="ENTER THE TITLE OF TASK">
    
        </div>


        <div class="button-style">

            <div class="add-button">
                <button type="button" class="add-button-styling">Add</button>
            </div>

            <div class="exit-button">
                <button type="button" class="exit-button-styling">Exit</button>
            </div>
        </div>


        
    </div>



</body>
</html>
