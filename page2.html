<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page2_style.css">
    <title>TO DO List</title>
</head>
<body>
    <div class="main-container">

        <!-- Heading Contianer  -->
        <div class="heading-container">
            <h1 class="heading">
                <span>Trip To Paris</span>
            </h1>

            <!-- back Icon -->
            <div class="back">
                <div class="back-sign-style"><-</div>
                <p class="line">Back </p>
            </div>
        </div>

        <!-- body container -->
        
            <!-- card -->
            <div class="card">
                <div class="character-styling">
                    <h4>Trip to paris</h4>
                    <hr>
                </div>
                <div class="complete-task">
                    <p>Completed Task</p>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Pending Task</label>
                </div>
                <p class="add-sign">+</p>
            </div>
            
           
    </div>
</body>
</html>
