<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Files -->
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>ToDo List</title>
</head>
<body>
    <div class="main-container">


        <!-- Task container -->
        <div class="task-container">
            
                <h1 class="title1">Tasks </h1>
                <h1 class="title2">Lists</h1>
                <p class="heading2">+</p> 
                <h1 class="heading3">Add List</h1>
            
        </div>

        <!-- card contianer -->
        <div class="card-container">
            <!-- cards -->
            <div class="cards">
                <div class="character-styling">
                    <h4>Trip to paris</h4>
                    <hr>
                </div>
                <div class="complete-task">
                    <p>Completed Task</p>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Pending Task</label>
                </div>
            </div>

            <div class="cards">
                <div class="character-styling">
                    <h4>My Todo List</h4>
                    <hr>
                </div>
                <div class="complete-task">
                    <p>Completed Task</p>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Pending Task</label>
                </div>
            </div>

            <div class="cards">
                <div class="character-styling">
                    <h4>My Todo List</h4>
                    <hr>
                </div>
                <div class="complete-task">
                    <p>Completed Task</p>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Pending Task</label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
